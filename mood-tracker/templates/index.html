{% load staticfiles %}
<!DOCTYPE html>
<html data-ng-app="moodTracker">
<head>
    <title>Moo's Mood Tracker</title>
    {% if DEBUG %}
        <link rel="stylesheet/less" type="text/css" href="{% static 'less/main.less' %}" />
        <script src="{% static 'js/lib/less.js' %}" type="text/javascript"></script>
    {% else %}
        {# TODO Set up grunt for distribution & compilation #}
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% endif %}
</head>
<body>

<div data-ng-view>
    If you can read this you need a better browser (or to enable javascript).
</div>

{# Angular stuff #}
<script src="{% static 'js/lib/angular.js' %}"></script>
<script src="{% static 'js/lib/angular-route.js' %}"></script>
<script src="{% static 'js/lib/ui-bootstrap-tpls-0.12.0.js' %}"></script>

{# Our stuff #}
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/controllers/homeController.js' %}"></script>
<script src="{% static 'js/controllers/eventController.js' %}"></script>
</body>
</html>

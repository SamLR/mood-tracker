{% load staticfiles %}
<!DOCTYPE html>
<html lang="en" data-ng-app="moodTracker">
<head>
    <title>Moo's Mood Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    {% if DEBUG %}
        <link rel="stylesheet/less" type="text/css" href="{% static 'less/main.less' %}" />
        <script src="{% static 'js/lib/less.js' %}" type="text/javascript"></script>
    {% else %}
        {# TODO Set up grunt for distribution & compilation #}
        <link rel="stylesheet" type="text/css" href="{% static 'css/main.css' %}">
    {% endif %}
</head>
<body>

<div class="container-fluid" data-ui-view>
    If you can read this you need a better browser (or to enable javascript).
</div>

{# Angular stuff #}
<script src="{% static 'js/lib/lodash.js' %}"></script>
<script src="{% static 'js/lib/moment.js' %}"></script>
<script src="{% static 'js/lib/angular.js' %}"></script>
<script src="{% static 'js/lib/angular-sanitize.js' %}"></script>
<script src="{% static 'js/lib/select.js' %}"></script>
<script src="{% static 'js/lib/angular-ui-router.js' %}"></script>
<script src="{% static 'js/lib/ui-bootstrap-tpls-0.12.0.js' %}"></script>

{# Our stuff #}
<script src="{% static 'js/app.js' %}"></script>
<script src="{% static 'js/controllers/dayController.js' %}"></script>
<script src="{% static 'js/directives/sleep.js' %}"></script>
<script src="{% static 'js/services/eventTypeService.js' %}"></script>
<script src="{% static 'js/services/tagsService.js' %}"></script>
</body>
</html>
